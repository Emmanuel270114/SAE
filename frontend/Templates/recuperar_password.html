<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - SAE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/recuperar_usuario.css">
</head>
<body>
  <div class="auth-box">
    <h2>Recuperar Contraseña</h2>
    <form id="form-recuperar-pass">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required class="input-form" placeholder="Usuario">
      <label for="email">Correo registrado</label>
      <input type="email" id="email" name="email" required class="input-form" placeholder="correo@ejemplo.com">
      <button type="submit" class="btn-primary">Generar nueva contraseña</button>
    </form>
    <div id="resultado" class="resultado"></div>
    <div class="acciones-secundarias">
      <a href="/recuperacion/usuario" class="link">¿Olvidaste tu usuario?</a> |
      <a href="/login">Volver al login</a>
    </div>
  </div>
  <script>
    const formRecPass = document.getElementById('form-recuperar-pass');
    formRecPass.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(formRecPass);
      document.getElementById('resultado').innerHTML = '<p class="info">Procesando...</p>';
      const resp = await fetch('/recuperacion/password', { method: 'POST', body: fd });
      const data = await resp.json();
      if (resp.ok) {
        document.getElementById('resultado').innerHTML = `<p class='ok'>${data.mensaje}</p>`;
      } else {
        document.getElementById('resultado').innerHTML = `<p class='error'>${data.mensaje}</p>`;
      }
    });
  </script>
  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const btn = document.getElementById('togglePassword');
            if (input && btn) {
                const openG = btn.querySelector('.icon-open');
                const closedG = btn.querySelector('.icon-closed');
                btn.addEventListener('click', function(){
                    const isHidden = input.type === 'password';
                    input.type = isHidden ? 'text' : 'password';
                    if (openG && closedG) {
                        openG.style.display = isHidden ? 'inline' : 'none';
                        closedG.style.display = isHidden ? 'none' : 'inline';
                    }
                    this.setAttribute('aria-label', isHidden ? 'Ocultar contraseña' : 'Mostrar contraseña');
        });
      }
    }
  </script>  
</body>
</html>
