<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; background: #6e0343; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #f9f9f9; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 24px; }
        label { display: block; margin-top: 12px; }
        input, select { width: 100%; padding: 8px; margin-top: 4px; margin-bottom: 12px; box-sizing: border-box; }
        button { background: #6e0343; color: #fff; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #4a022e; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Usuario</h2>
        <form method="post">
            <label>Nombre
                <input type="text" name="Nombre" value="{{ usuario.Nombre }}" required>
            </label>
            <label>Apellido Paterno
                <input type="text" name="Paterno" value="{{ usuario.Paterno }}" required>
            </label>
            <label>Apellido Materno
                <input type="text" name="Materno" value="{{ usuario.Materno }}" required>
            </label>
            <label>Email
                <input type="email" name="Email" value="{{ usuario.Email }}" required>
            </label>
            <label>Rol
                <select name="Id_Rol" required>
                    {% for rol in roles %}
                    <option value="{{ rol.Id_Rol }}" {% if usuario.Id_Rol == rol.Id_Rol %}selected{% endif %}>{{ rol.Nombre }}</option>
                    {% endfor %}
                </select>
            </label>
            <button type="submit">Guardar Cambios</button>
        </form>
    <form action="/usuarios/" method="get">
        <input type="hidden" name="id_unidad_academica" value="{{ usuario.Id_Unidad_Academica }}">
        <input type="hidden" name="id_rol" value="{{ id_rol }}">
        <button type="submit" class="btn-volver">&larr; Volver</button>
    </form>
    <style>
    .btn-volver {
        background: #6e0343;
        color: #fff;
        padding: 8px 20px;
        border-radius: 4px;
        border: none;
        font-size: 15px;
        cursor: pointer;
        margin-top: 10px;
    }
    .btn-volver:hover {
        background: #4a022e;
    }
    </style>
    </div>
</body>
</html>
