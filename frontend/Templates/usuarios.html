<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios de mi Unidad Académica</title>
    <style>
        body { font-family: Arial, sans-serif; background: #6e0343; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 40px auto; background: #f9f9f9; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 24px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #6e0343; color: #fff; }
        tr:hover { background: #f1f1f1; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Usuarios de tu Unidad Académica</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usuarios %}
                <tr>
                    <td>{{ u.Nombre }} {{ u.Paterno }} {{ u.Materno }}</td>
                    <td>{{ u.Usuario }}</td>
                    <td>{{ u.Email }}</td>
                    <td>{{ u.Id_Rol }}</td>
                    {% if id_rol == 1 %}
                    <td><a href="/usuarios/editar/{{ u.Id_Usuario }}" class="btn-editar">Editar</a></td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/login" class="link-volver">&larr; Volver al Inicio</a>
        <style>
        .btn-editar {
            background: #6e0343;
            color: #fff;
            padding: 6px 14px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }
        .btn-editar:hover {
            background: #4a022e;
        }
        </style>
    </div>
</body>
</html>
