<!-- Modal de confirmación personalizado -->
<div id="modal-confirmar" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-icon">⚠️</div>
        <h3 class="modal-title">Confirmar Eliminación</h3>
        <p class="modal-message">
            ¿Estás seguro que deseas eliminar este usuario?<br>
            <strong>Esta acción no se podrá revertir.</strong>
        </p>
        <div class="modal-buttons">
            <button id="btn-modal-confirmar" class="modal-btn modal-btn-confirm">Sí, Eliminar</button>
            <button id="btn-modal-cancelar" class="modal-btn modal-btn-cancel">Cancelar</button>
        </div>
    </div>
</div>
