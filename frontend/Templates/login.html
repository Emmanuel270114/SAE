<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SAE</title>
    <!--Links para descargar la fuente NotoSans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="/static/css/style.css">-->
</head>
<body>
    <style>
        body {
            font-family: Noto Sans, sans-serif;
            background: #6e0343;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        .input-form {
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .link-volver {
            display: block;
            margin-top: 30px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.ok {
            background: #e6f4ea;
            color: #155724;
        }
        .status.fail {
            background: #f8d7da;
            color: #721c24;
        }
        button[type="submit"] {
            background: #6e0343;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background: #4a022e;
        }
    </style>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form method="post" action="/login">
            <input type="text" name="usuario_email" placeholder="Usuario" required class="input-form">
            <br>
            <input type="password" name="password" placeholder="Contraseña" required class="input-form">
            <br>
            <button type="submit" onclick="window.location.href='/index'">Ingresar</button>
        </form>
        {% if mensaje is defined %}
            <div class="status {{ 'ok' if exito else 'fail' }}">
                {{ mensaje }}
            </div>
        {% endif %}
    <form action="/index" method="get">
        <button type="submit" class="btn-volver">&larr; Volver al Inicio</button>
    </form>
    <style>
    .btn-volver {
        background: #6e0343;
        color: #fff;
        padding: 8px 20px;
        border-radius: 4px;
        border: none;
        font-size: 15px;
        cursor: pointer;
        margin-top: 10px;
    }
    .btn-volver:hover {
        background: #4a022e;
    }
    </style>
    </div>
</body>
</html>
